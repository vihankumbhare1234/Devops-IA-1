<source>
  @type tail
  path /var/log/myapp.log
  pos_file /fluentd/log/myapp.pos
  tag myapp.log
  format none
</source>

<match myapp.log>
  @type elasticsearch
  host elasticsearch    # service name if using Docker
  port 9200
  logstash_format true
  include_tag_key true
  type_name _doc
  flush_interval 5s
</match>
